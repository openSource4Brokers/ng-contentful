<div class="container mt-3">
  <div>
    <div class="alert alert-info" role="alert" *ngFor="let c of entriesList$ | async">
      <div class="d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap">
        <div class="p-2">
          <h5 class="alert-heading"><a (click)="courseDetail(c.sys.id)">{{ c.fields.title }}</a></h5>
          <p><i>{{ c.fields.shortDescription }}</i></p>
        </div>        
      </div>
    </div>
    <button (click)="goToList()" class="btn btn-danger">Back To List</button>
  </div>
</div>
